# Isaac ROS Nav2 Parameters - Jetson Optimized
# Chapter 3: Isaac ROS Nav2 Configuration for Jetson Orin

amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 30  # Reduced for Jetson performance
    max_particles: 1000  # Reduced for Jetson performance
    min_particles: 300  # Reduced for Jetson performance
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /vslam/odometry
    bt_loop_duration: 20  # Increased for Jetson performance
    default_server_timeout: 20
    enable_groot_monitoring: False  # Disabled for Jetson performance
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    # Specify the path to the Behavior Tree XML file
    bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    # Nav2 Recovery Behaviors
    default_nav_to_pose_bt_xml: "navigate_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "navigate_w_replanning_and_recovery.xml"
    plugin_lib_names:
    - nav2_compute_path_to_pose_action_bt_node
    - nav2_compute_path_through_poses_action_bt_node
    - nav2_follow_path_action_bt_node
    - nav2_spin_action_bt_node
    - nav2_wait_action_bt_node
    - nav2_back_up_action_bt_node
    - nav2_clear_costmap_service_bt_node
    - nav2_is_stuck_condition_bt_node
    - nav2_goal_reached_condition_bt_node
    - nav2_goal_updated_condition_bt_node
    - nav2_initial_pose_received_condition_bt_node
    - nav2_rate_controller_bt_node
    - nav2_distance_controller_bt_node
    - nav2_truncate_path_action_bt_node
    - nav2_goal_updater_node_bt_node
    - nav2_recovery_node_bt_node
    - nav2_pipeline_sequence_bt_node
    - nav2_round_robin_node_bt_node
    - nav2_transform_available_condition_bt_node
    - nav2_time_expired_condition_bt_node
    - nav2_distance_traveled_condition_bt_node
    - nav2_single_trigger_bt_node
    - nav2_is_battery_low_condition_bt_node
    - nav2_navigate_through_poses_action_bt_node
    - nav2_navigate_to_pose_action_bt_node
    - nav2_remove_passed_goals_action_bt_node

bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 10.0  # Reduced for Jetson performance
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True

    # Controller parameters
    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      primary_controller: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      # Parameters for the regulated pure pursuit controller
      nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController:
        plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
        desired_linear_vel: 0.3  # Reduced for Jetson safety
        max_linear_accel: 1.0  # Reduced for Jetson performance
        max_linear_decel: 1.0  # Reduced for Jetson performance
        desired_angular_vel: 0.6  # Reduced for Jetson performance
        max_angular_accel: 1.5  # Reduced for Jetson performance
        min_angular_vel: 0.05
        max_robot_pose_age: 1.0
        use_velocity_scaled_lookahead_dist: false
        lookahead_dist: 0.4  # Reduced for Jetson performance
        min_lookahead_dist: 0.2  # Reduced for Jetson performance
        max_lookahead_dist: 0.6  # Reduced for Jetson performance
        use_interpolation: true
        use_global_plan_overrides: true
        allow_reversing: false
        rotate_to_heading_angular_vel: 1.0  # Reduced for Jetson performance
        max_angular_accel_for_rotation: 1.5  # Reduced for Jetson performance
        goal_dist_tol: 0.25
        xy_goal_tolerance: 0.1
        trans_stopped_velocity: 0.1
        short_circuit_trajectory: true
        use_cost_regulated_linear_velocity_scaling: true
        cost_scaling_dist: 0.6
        cost_scaling_gain: 1.0
        inflation_cost_scaling_factor: 2.0  # Reduced for Jetson performance
        replan_frequency: 0.1
        use_dijkstra: true
        use_grid_path: false
        allow_unknown: true
        lethal_cost: 253
        neutral_cost: 65
        publish_frequency: 5.0  # Reduced for Jetson performance

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

# Footprint-based collision avoidance - Jetson optimized
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 3.0  # Reduced for Jetson performance
      publish_frequency: 1.0  # Reduced for Jetson performance
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3  # Reduced for Jetson performance
      height: 3  # Reduced for Jetson performance
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0  # Reduced for Jetson performance
        inflation_radius: 0.4  # Reduced for Jetson performance
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 8  # Reduced for Jetson performance
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 2.5  # Reduced for Jetson performance
          raytrace_min_range: 0.0
          obstacle_max_range: 2.0  # Reduced for Jetson performance
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 0.5  # Reduced for Jetson performance
      publish_frequency: 0.25  # Reduced for Jetson performance
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 2.5  # Reduced for Jetson performance
          raytrace_min_range: 0.0
          obstacle_max_range: 2.0  # Reduced for Jetson performance
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0  # Reduced for Jetson performance
        inflation_radius: 0.4  # Reduced for Jetson performance
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

# Global Planner (NavFn) - Jetson optimized
global_planner:
  ros__parameters:
    use_sim_time: False
    planner_frequency: 0.5  # Reduced for Jetson performance
    expected_planner_frequency: 10.0  # Reduced for Jetson performance
    allow_unknown: true
    tolerance: 0.5
    use_astar: false
    smooth_path: true
    # Footstep planning specific parameters
    enable_footstep_planning: true
    step_size: 0.3
    step_height: 0.1
    step_width: 0.2
    max_step_up: 0.15
    max_step_down: 0.15
    max_step_forward: 0.3
    max_step_backward: 0.15
    max_step_left: 0.15
    max_step_right: 0.15
    # Planner plugins
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

global_planner_rclcpp_node:
  ros__parameters:
    use_sim_time: False

# Recovery Behaviors - Jetson optimized
recoveries_server:
  ros__parameters:
    use_sim_time: False
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries::Spin"
    backup:
      plugin: "nav2_recoveries::BackUp"
    wait:
      plugin: "nav2_recoveries::Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.6  # Reduced for Jetson safety
    min_rotational_vel: 0.2  # Reduced for Jetson safety
    rotational_acc_lim: 1.5  # Reduced for Jetson safety

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

# Waypoint follower - Jetson optimized
waypoint_follower:
  ros__parameters:
    loop_rate: 10  # Reduced for Jetson performance
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# Isaac ROS specific parameters for Jetson
isaac_ros:
  ros__parameters:
    # VSLAM integration parameters
    vslam_integration:
      enable_vslam_fusion: true
      vslam_topic: "/vslam/odometry"
      odom_topic: "/odom"
      fusion_frequency: 25.0  # Reduced for Jetson performance

    # Sensor fusion parameters
    sensor_fusion:
      enable_sensor_fusion: true
      sensor_topics: ["/imu/data", "/odom", "/vslam/odometry"]
      fusion_method: "ekf"

    # Navigation safety parameters
    safety:
      enable_safety_checks: true
      collision_threshold: 0.5  # meters
      min_velocity_scale: 0.1
      emergency_stop_distance: 0.3  # meters
      enable_dead_man_switch: true